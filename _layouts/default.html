<!DOCTYPE html>
<html>
<head>
<style>
.side {
  flex: 30%;
  background-color: white;
  padding: 20px;
}

/* Column container */
.row {
  display: flex;
  flex-direction: row;
}

/* Main column */
.main {
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* The sidebar menu */
.sidenav {
  height: 100%; /* Full-height: remove this if you want "auto" height */
  width: 320px; /* Set the width of the sidebar */
  position: fixed; /* Fixed Sidebar (stay in place on scroll) */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: #FFFFFF; /* White */
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 20px;
}
</style>
</head>

<div class="row">
  <div class="side">
    <img src="ARE Picture.jpg" alt="headshot" width="90%">
    <h1 style="text-align:center;">Joel Ferguson</h1>
  </div>
  <div class="main">
    {{ content }}
  </div>
</div>
